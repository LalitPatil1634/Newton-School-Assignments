<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <!-- Do not edit this you need to use JS to scrap prices and display their sum -->
     <h1>Grocery List</h1>
     <table>
          <thead>
               <tr>
                    <th>Sr. No.</th>
                    <th>Title</th>
                    <th>Price</th>
               </tr>
          </thead>
          <tbody>
               <tr>
                    <td>1</td>
                    <td>Item-1</td>
                    <td data-ns-test="price">100</td>
               </tr>
               <tr>
                    <td>2</td>
                    <td>Item-2</td>
                    <td data-ns-test="price">200</td>
               </tr>
               <tr>
                    <td>3</td>
                    <td>Item-3</td>
                    <td data-ns-test="price">2</td>
               </tr>
               <tr>
                    <td>4</td>
                    <td>Item-4</td>
                    <td data-ns-test="price">1</td>
               </tr>
          </tbody>
     </table>
     <button onClick='calcTotal()'>Total</button>
     <script>
          let tbody = document.querySelector('tbody');
               let calculated = false;

               function calcTotal() {
                    if (calculated) removeGrandTotal();
                    addGrandTotalElem();
                    calculated = true;
               }

               function totalAmount() {
                    let priceEle = document.querySelectorAll(`td[data-ns-test="price"]`);
                    let sum = 0;
                    priceEle.forEach(price => { sum += Number(price.innerHTML) });
                    return sum;
               }

               function addGrandTotalElem() {
                    let tr = document.createElement('tr');
                    tr.innerHTML = `<td>Grand Total</td><td data-ns-test="grandTotal">${totalAmount()}</td>`;
                    tbody.appendChild(tr);
               }

               function removeGrandTotal() {
                    tbody.removeChild(tbody.lastChild);
               }
     </script>
</body>
</html>
